<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clock with Google Earth View">
    <title>Clock</title>
    <link rel="icon" type="image/png" href="https://www.gstatic.com/earth/00-favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <img id="background">
    <nav>
      <div id="left">
        <a id="fullscreen" title="Fullscreen">
          <span class="material-symbols-outlined">fullscreen</span>
        </a>
      </div>
      <div id="right">
        <a id="download" title="Download">
          <span class="material-symbols-outlined">download</span>
        </a>
        <a id="visit" title="Visit Web Gallery" target="_blank">
          <span class="material-symbols-outlined">open_in_new</span>
        </a>
        <a id="github" title="GitHub" target="_blank" href="https://github.com/PierreBeur/clock">
          <img src="github-mark-white.svg" width="26" height="26" draggable="false">
        </a>
      </div>
    </nav>
    <div id="clock">
      <div id="time">00:00:00 AM</div>
      <div id="date">THU 01 JAN</div>
    </div>
  </body>
</html>
